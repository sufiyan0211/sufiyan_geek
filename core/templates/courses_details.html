<!DOCTYPE html>
<html lang="en">
{% load static %}
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title> Sofiyan's Portfolio</title>
        <link rel="icon" type="image/x-icon" href="{% static 'assets/img/favicon.ico' %}" />
        <!-- Font Awesome icons (free version)-->
        <script src="{% static 'js/all.js' %}" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link href="{% static 'css/css.css' %}" rel="stylesheet" type="text/css" />
        <link href="{% static 'css/css2.css' %}" rel="stylesheet" type="text/css" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="{% static 'css/styles.css' %}" rel="stylesheet" />
    </head>
    <body id="page-top">
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top" id="sideNav">
            <a class="navbar-brand js-scroll-trigger" href="#page-top">
                <span class="d-block d-lg-none">Mohammed Abdul Sofiyan</span>
                <span class="d-none d-lg-block"><img class="img-fluid img-profile rounded-circle mx-auto mb-2" src="{% static 'assets/img/online.jpg' %}" alt="" /></span>
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav">
                    {% for obj in objs %}
                        <li class="nav-item"><a class="nav-link js-scroll-trigger" href="{% url 'courses_details' obj.id %}">{{ obj.title }}</a></li>
                    {% endfor %}
                </ul>
            </div>
        </nav>
        
            <!-- Courses-->
            <section class="resume-section" id="Courses">
                <div class="resume-section-content">
                    <h2 class="mb-5">Courses</h2>   
                    <div class="card" >
                        <img src="{{ obj.image.url }}" class="card-img-top" style="width: 18rem;" alt="...">
                        <div class="card-body">
                            <h5 class="card-title">{{ obj.title }}</h5>
                            <p class="card-text">{{ obj.description }}</p>
                            
                                <div class="card-body">
                                    Organization : {{ obj.platform }}
                                </div>
                            
                            <a href="{% url 'index' %}" class="btn btn-primary">Back</a>
                            <a href="{{ obj.url }}" class="btn btn-primary">Certificate</a>
                        </div>
                    </div>
                </div>
            </section>
            <hr class="m-0" />
        </div>
        <!-- Bootstrap core JS-->
        <script src="{% static 'vendors/jquery.min.js' %}"></script>
        <script src="{% static 'vendors//bootstrap.bundle.min.js' %}"></script>
        <!-- Third party plugin JS-->
        <script src="{% static 'vendors/jquery.easing.min.js' %}"></script>
        <!-- Core theme JS-->
        <script src="{% static 'js/scripts.js' %}"></script>
    </body>
</html>
